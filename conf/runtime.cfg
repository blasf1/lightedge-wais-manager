[general]
managers=envmanager,apimanager,wiamanager
mongodb=mongodb://localhost:27017/lightedge_wia_manager
logging=/etc/lightedge-wia-manager/logging.cfg

[envmanager]
module=empower_core.envmanager.envmanager
catalog_packages=lightedge_wia_manager.workers

[apimanager]
module=empower_core.apimanager.apimanager
webui=/var/www/lightedge-wia-manager/
port=8891

[wiamanager]
module=lightedge_wia_manager.managers.wiamanager.wiamanager
