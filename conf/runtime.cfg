[general]
managers=envmanager,apimanager,waismanager
mongodb=mongodb://localhost:27017/lightedge_wais_manager
logging=/etc/lightedge-wais-manager/logging.cfg

[envmanager]
module=empower_core.envmanager.envmanager
catalog_packages=lightedge_wais_manager.workers

[apimanager]
module=empower_core.apimanager.apimanager
webui=/var/www/lightedge-wais-manager/
port=8891

[waismanager]
module=lightedge_wais_manager.managers.waismanager.waismanager
